language: node_js
sudo: false
node_js:
  - '4.2.2'

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8

cache:
  directories:
    - node_modules

env:
  global:
  - CXX=g++-4.8
  - alias jasmine=./node_modules/.bin/jasmine
  - alias tsc=./node_modules/.bin/tsc

install:
  - npm install && npm run lint

script:
  - npm test && node ./node_modules/markdown-doctest/bin/cmd.js && npm run cover && npm run check_circular_dependencies

after_script:
  - cat ./coverage/coverage-remapped.lcov  | ./node_modules/coveralls/bin/coveralls.js
